# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/AppBundle available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    P6\GeneralBundle\:
        resource: '../../src/P6/GeneralBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/P6/GeneralBundle/{Entity,Repository,Tests}'

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    P6\GeneralBundle\Controller\:
        resource: '../../src/P6/GeneralBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

    # add more services, or override services that need manual wiring
    # AppBundle\Service\ExampleService:
    #     arguments:
    #         $someArgument: 'some_value'

    # ajout du feature $authenticationUtils pour la connexion
#    P6\GeneralBundle\Controller\SecurityController:
#        public: true
#        bind:
#            $authenticationUtils: '@security.authentication_utils'

    # éléments permettants de upload et download des images de profil utilisateurs à partir d'un formulaire
    upload.annotation_reader:
        class: P6\GeneralBundle\Annotation\UploadAnnotationReader
        arguments: ["@annotations.reader"]
    upload.handler:
        class: P6\GeneralBundle\Handler\UploadHandler
    upload.subscriber:
        class: P6\GeneralBundle\Listener\UploadSubscriber
        arguments: ["@upload.annotation_reader", "@upload.handler"]
        tags:
            - { name: doctrine.event_subscriber, connection: default }

    # authentification de connexion
    p6.general.security.login_form_authenticator:
        class: P6\GeneralBundle\Security\LoginFormAuthenticator
        autowire: true